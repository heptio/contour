apiVersion: networking.x-k8s.io/v1alpha1
kind: GatewayClass
metadata:
  name: contour-class
spec:
  controller: projectcontour.io/ingress-controller

---

apiVersion: networking.x-k8s.io/v1alpha1
kind: Gateway
metadata:
  name: contour
  namespace: projectcontour
spec:
  gatewayClassName: contour-class
  listeners:
    - protocol: HTTP
      port: 80
      routes:
        kind: HTTPRoute
        namespaces:
          from: All
        selector:
          matchLabels:
            app: filter

---

apiVersion: networking.x-k8s.io/v1alpha1
kind: HTTPRoute
metadata:
  name: http-filter-1
  labels:
    app: filter
spec:
  hostnames:
    - forwardto.projectcontour.io
  rules:
    - matches:
      - path:
          type: Prefix
          value: /invalidref
      forwardTo:
      - serviceName: invalid
        port: 80
    - matches:
      - path:
          type: Prefix
          value: /invalidport
      forwardTo:
      - serviceName: invalid
    - matches:
        - path:
            type: Prefix
            value: /invalidservicename
      forwardTo:
        - serviceName: ""
          port: 80
    - matches:
      - path:
          type: Prefix
          value: /
      forwardTo:
      - serviceName: echo-slash-default
        port: 80

---

import data.contour.http.client
